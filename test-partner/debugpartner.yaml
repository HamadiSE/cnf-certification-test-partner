apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
    debug.openshift.io/source-container: container-00
    openshift.io/scc: node-exporter
  namespace: default
  name: debug
spec:
  selector:
    matchLabels:
      app: debug
  template:
    metadata:
      labels:
        app: debug
        test-network-function.com/skip_connectivity_test: ""
      name: debug
    spec:
      containers:
      - command:
        - tail
        - -f
        - /dev/null
        image: quay.io/openshift-release-dev/ocp-v4.0-art-dev@sha256:08f2ac584146d25239010fd9d5241016e29e355fe651b7ffe19fbc715dd90579
        imagePullPolicy: IfNotPresent
        name: container-00
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        securityContext:
          privileged: true
          runAsUser: 0
        stdin: true
        stdinOnce: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        tty: true
        volumeMounts:
        - mountPath: /host
          name: host
        - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          name: kube-api-access-whppm
          readOnly: true
      enableServiceLinks: true
      hostNetwork: true
      hostPID: true
      preemptionPolicy: PreemptLowerPriority
      priority: 0
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: default
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      tolerations:
      - effect: NoExecute
        key: node.kubernetes.io/not-ready
        operator: Exists
        tolerationSeconds: 300
      - effect: NoExecute
        key: node.kubernetes.io/unreachable
        operator: Exists
        tolerationSeconds: 300
      volumes:
      - hostPath:
          path: /
          type: Directory
        name: host
      - name: kube-api-access-whppm
        projected:
          defaultMode: 420
          sources:
          - serviceAccountToken:
              expirationSeconds: 3607
              path: token
          - configMap:
              items:
              - key: ca.crt
                path: ca.crt
              name: kube-root-ca.crt
          - downwardAPI:
              items:
              - fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
                path: namespace
          - configMap:
              items:
              - key: service-ca.crt
                path: service-ca.crt
              name: openshift-service-ca.crt